    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Prevent images in columns from breaking */
        .masonry-item {
            break-inside: avoid;
        }

        /* Prevent background scroll when modal is open */
        .modal-open {
            overflow: hidden;
        }

        /* Styling for the modal image to prevent it from exceeding viewport */
        #modalImage {
            max-width: 90vw;
            max-height: 80vh;
        }
    </style>
</head>

        <!-- Main Content Area -->

                <nav class="space-y-1">
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Library</h3>

                        Photos

                </nav>
            </aside>

            <!-- Photo Grid -->
            <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">All Photos</h1>

                </div>

                <!-- Responsive Masonry Grid -->

                    <img src="https://cdn.bsky.app/img/feed_fullsize/plain/did:plc:tnnl6qjjj4lquabzmsuu34ip/bafkreiaxopmdtqzb7dzjzzkkup3jszhmw66b5f7wv57bwq47u3h4obvi6q@jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/400x500/fee2e2/b91c1c?text=Error';">

                    <img src="https://cdn.bsky.app/img/feed_thumbnail/plain/did:plc:tnnl6qjjj4lquabzmsuu34ip/bafkreihzb36cruwwro7xddrs5nyzl5yuzj54dnx2r3hep5lxfm5gldmwxe@jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/400x400/fee2e2/b91c1c?text=Error';">

                </div>
                <footer class="text-center mt-8 py-4">
                    <p class="text-sm text-gray-600">9 Photos, 0 Videos</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <!-- Close Button (Top Right) -->
        <button id="closeModal" class="absolute top-4 right-5 text-white text-4xl font-bold hover:text-gray-300 transition-colors">&times;</button>
        
        <!-- Previous Button -->
        <button id="prevButton" class="absolute left-4 md:left-10 text-white text-4xl font-bold hover:text-gray-300 transition-colors">&#8249;</button>
        
        <!-- Image Container -->
        <div class="relative">
            <img id="modalImage" src="" alt="Image Preview" class="rounded-lg shadow-2xl object-contain">
        </div>
        
        <!-- Next Button -->
        <button id="nextButton" class="absolute right-4 md:right-10 text-white text-4xl font-bold hover:text-gray-300 transition-colors">&#8250;</button>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary elements from the DOM
            const photoGrid = document.getElementById('photoGrid');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            // Find all images within the photo grid
            const images = Array.from(photoGrid.querySelectorAll('img'));
            let currentImageIndex = 0;

            // Function to open the modal and display the selected image
            const openImageModal = (index) => {
                if (index >= 0 && index < images.length) {
                    currentImageIndex = index;
                    modalImage.src = images[currentImageIndex].src;
                    imageModal.classList.remove('hidden');
                    document.body.classList.add('modal-open'); // Prevent background scrolling
                }
            };

            // Function to close the modal
            const closeImageModal = () => {
                imageModal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            };

            // Function to show the next image
            const showNextImage = () => {
                const nextIndex = (currentImageIndex + 1) % images.length;
                openImageModal(nextIndex);
            };

            // Function to show the previous image
            const showPrevImage = () => {
                const prevIndex = (currentImageIndex - 1 + images.length) % images.length;
                openImageModal(prevIndex);
            };

            // Add click event listeners to each image in the grid
            images.forEach((img, index) => {
                img.addEventListener('click', () => {
                    openImageModal(index);
                });
            });

            // Event listener for the close button
            closeModal.addEventListener('click', closeImageModal);

            // Event listener for the modal background (to close on click outside image)
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });

            // Event listener for the next button
            nextButton.addEventListener('click', showNextImage);

            // Event listener for the previous button
            prevButton.addEventListener('click', showPrevImage);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!imageModal.classList.contains('hidden')) { // only if modal is open
                    if (e.key === 'Escape') {
                        closeImageModal();
                    }
                    if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                    if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    }
                }
            });
        });
    </script>
    
</body>
</html>
