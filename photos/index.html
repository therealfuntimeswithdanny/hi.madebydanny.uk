<html lang="en">
<head>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>    
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Prevent images in columns from breaking */
        .masonry-item {
            break-inside: avoid;
        }

        /* Prevent background scroll when modal is open */
        .modal-open {
            overflow: hidden;
        }

        /* Styling for the modal image to prevent it from exceeding viewport */
        #modalImage {
            max-width: 90vw;
            max-height: 80vh;
        }

        /* Animation for sidebar toggle */
        .sidebar-transition {
            transition: transform 0.3s ease-out;
        }

        /* Smooth scroll behavior for "Back to Top" */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="text-gray-800">

                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <!-- Main Content Area -->

                        All Photos

                            </svg>

                    </div>

                    <img src="https://cdn.bsky.app/img/feed_fullsize/plain/did:plc:tnnl6qjjj4lquabzmsuu34ip/bafkreig767khij2tdcilb2glsdm5rbrlqvx6dctmdauzv5gatiz7rbniwy@jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/fee2e2/b91c1c?text=Image+Error';">
                    <img src="https://buffer-start-page-uploads.s3.amazonaws.com/67ab723e3057553a76c8c018/1746028513724.DSC_2024.jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/fee2e2/b91c1c?text=Image+Error';">
                    <img src="https://buffer-start-page-uploads.s3.amazonaws.com/67ab723e3057553a76c8c018/1746028523510.DSC_0164.jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/fee2e2/b91c1c?text=Image+Error';">
                    <img src="https://buffer-start-page-uploads.s3.amazonaws.com/67ab723e3057553a76c8c018/1746028526757.DSC_3765.jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/fee2e2/b91c1c?text=Image+Error';">
                    <img src="https://cdn.bsky.app/img/feed_fullsize/plain/did:plc:tnnl6qjjj4lquabzmsuu34ip/bafkreiehkv7jezafhtmvhvbq5rk6ci35ob663bykhrlhfugiwfzwalevbm@jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/fee2e2/b91c1c?text=Image+Error';">
                    <img src="https://cdn.bsky.app/img/feed_thumbnail/plain/did:plc:tnnl6qjjj4lquabzmsuu34ip/bafkreihzb36cruwwro7xddrs5nyzl5yuzj54dnx2r3hep5lxfm5gldmwxe@jpeg" class="masonry-item w-full block rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer" alt="Gallery Image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/fee2e2/b91c1c?text=Image+Error';">

                </div>
                <footer class="text-center mt-8 py-4">
                    <p class="text-sm text-gray-600">9 Photos, 0 Videos</p>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <!-- Close Button (Top Right) -->
        <button id="closeModal" class="absolute top-4 right-5 text-white text-4xl font-bold hover:text-gray-300 transition-colors" aria-label="Close Image Modal">&times;</button>
        
        <!-- Previous Button -->
        <button id="prevButton" class="absolute left-4 md:left-10 text-white text-4xl font-bold hover:text-gray-300 transition-colors" aria-label="Previous Image">&#8249;</button>
        
        <!-- Image Container -->
        <div class="relative">
            <img id="modalImage" src="" alt="Image Preview" class="rounded-lg shadow-2xl object-contain">
        </div>
        
        <!-- Next Button -->
        <button id="nextButton" class="absolute right-4 md:right-10 text-white text-4xl font-bold hover:text-gray-300 transition-colors" aria-label="Next Image">&#8250;</button>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" class="hidden fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" aria-label="Back to Top">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary elements from the DOM
            const photoGrid = document.getElementById('photoGrid');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const backToTopBtn = document.getElementById('backToTopBtn');

            // Find all images within the photo grid
            const images = Array.from(photoGrid.querySelectorAll('img'));
            let currentImageIndex = 0;

            // Function to open the modal and display the selected image
            const openImageModal = (index) => {
                if (index >= 0 && index < images.length) {
                    currentImageIndex = index;
                    modalImage.src = images[currentImageIndex].src;
                    imageModal.classList.remove('hidden');
                    document.body.classList.add('modal-open'); // Prevent background scrolling
                }
            };

            // Function to close the modal
            const closeImageModal = () => {
                imageModal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            };

            // Function to show the next image
            const showNextImage = () => {
                const nextIndex = (currentImageIndex + 1) % images.length;
                openImageModal(nextIndex);
            };

            // Function to show the previous image
            const showPrevImage = () => {
                const prevIndex = (currentImageIndex - 1 + images.length) % images.length;
                openImageModal(prevIndex);
            };

            // Function to open the sidebar for mobile
            const openSidebar = () => {
                sidebar.classList.remove('-translate-x-full'); // Slides sidebar into view
                sidebar.classList.add('translate-x-0');
                sidebarOverlay.classList.remove('hidden'); // Shows overlay
            };

            // Function to close the sidebar for mobile
            const closeSidebar = () => {
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full'); // Slides sidebar out of view
                sidebarOverlay.classList.add('hidden'); // Hides overlay
            };

            // Add click event listeners to each image in the grid
            images.forEach((img, index) => {
                img.addEventListener('click', () => {
                    openImageModal(index);
                });
            });

            // Event listener for the close button on the image modal
            closeModal.addEventListener('click', closeImageModal);

            // Event listener for the modal background (to close on click outside image)
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });

            // Event listener for the next button in the image modal
            nextButton.addEventListener('click', showNextImage);

            // Event listener for the previous button in the image modal
            prevButton.addEventListener('click', showPrevImage);

            // Event listeners for sidebar toggle on mobile
            menuButton.addEventListener('click', openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar); // Close sidebar when clicking overlay


            // Keyboard navigation for image modal (Escape, ArrowRight, ArrowLeft)
            document.addEventListener('keydown', (e) => {
                if (!imageModal.classList.contains('hidden')) { // only if modal is open
                    if (e.key === 'Escape') {
                        closeImageModal();
                    }
                    if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                    if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    }
                }
            });

            // Close sidebar if window is resized to a larger screen while it's open on mobile
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) { // 'lg' breakpoint in Tailwind CSS
                    closeSidebar(); // Ensure sidebar closes and hides the overlay when resizing to desktop
                }
            });

            // "Back to Top" button logic
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { // Show button after scrolling down 300px
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth' // Smooth scroll to the top
                });
            });
        });
    </script>
    
</body>
</html>
